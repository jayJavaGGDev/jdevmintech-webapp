<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>

<h1>User Registration</h1>
<form action="#" method="post" th:action="@{/user/registration}" th:object="${user}">
    <p>First Name: <input th:field="*{firstName}" type="text"/></p>
    <p>Last Name: <input th:field="*{lastName}" type="text"/></p>
    <p>Email: <input th:field="*{email}" type="text"/></p>
    <p>Username: <input th:field="*{username}" type="text"/></p>
    <p>Password: <input th:field="*{password}" type="text"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</body>
</html>
